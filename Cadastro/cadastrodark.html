<body class="bg">
    <form id= "logins" >
        <input type="submit" class="dol" value="Claro">

         
                <fieldset style = "width: 30%; height: 650px; margin: 80px auto;">
                <h1>Book'sLife</h1> 
                <img src="imagens/Logo.jpg" class= "logo"> <br> <br>
                <legend>CADASTRO</legend> <br> <br>

    <div class= "nome" >
                <label class="pl" for="nome"> Nome</label>
                <input class="pi" type="text" nome="login" id="Nome" class="form-" placeholder="Digite seu Nome" 
                required oninvalid="this.setCustomValidity('Este campo está vazio ou incorreto!')" onchange="try{setCustomValidity('')}catch(e){}"> <br> 
    </div> 

    <div class= "sobrenome" >
                <label class="pl"  for="Sobrenome"> Sobrenome</label>
                <input class="pi" type="text" nome="Cadastro" id="Sobrenome" class="form-" placeholder="Digite seu Sobrenome" 
                 required oninvalid="this.setCustomValidity('Este campo está vazio ou incorreto!')" onchange="try{setCustomValidity('')}catch(e){}"> <br> 
    </div> 

    <div class= "mail" >
                <label class="pl" for="email"> Email</label>
                <input class="pi" type="email" nome="Cadastro" id="email" class="form-" placeholder="Digite seu EMAIL" 
                 required oninvalid="this.setCustomValidity('Este campo está vazio ou incorreto!')" onchange="try{setCustomValidity('')}catch(e){}"> <br> 
    </div>
    
    <div class= "pass">
                <label class="pl" for="senha">Senha</label>
                <input class="pi" type="password" nome="Cadastro" id="senha" placeholder="Digite sua Senha" 
                 required oninvalid="this.setCustomValidity('Este campo está vazio ou incorreto!')" onchange="try{setCustomValidity('')}catch(e){}"> <br>
        
    <div class= "pass2">
                <label class="pl" for="senha2"> Confirme sua Senha</label>
                <input class="pi" type="password" nome="Cadastro" id="senha2" placeholder="Digite sua Senha" 
                 required oninvalid="this.setCustomValidity('Este campo está vazio ou incorreto!')" onchange="try{setCustomValidity('')}catch(e){}"> <br> <br>
                <input type="button" for= "logins" class= "btn btn-dark but" class= "sbm" onClick="login(this.form)" value="Cadastrar"> <br> <br>

    <div class= "cad">
            
            <a href="/logindark.html" class="cds" >Já sou cadastrado.</a>
    </div>
    
</fieldset>
